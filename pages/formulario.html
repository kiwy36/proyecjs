    <link rel="stylesheet" href="../css/stylo.css">

</head>
<body>
    <div>
        <ul id="redesSociales" class="nav nav-pills nav-fill">
            <li class="nav-item">

                <a class="nav-link active" aria-current="page" href="../pages/usuarios.html">usuarios</a>
            </li>
        </ul>
    </div>
    <div id="titulo"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-xs-12 col-md-8">
                <div class="well well-sm">
                    <form id="formulario" class="form-horizontal" method="post" action="#" method="GET">
                        <fieldset>
                            <legend class="text-center header">
                                <h3>Para dejarnos comentarios</h3>
                            </legend>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="name" name="name" type="text" placeholder="Nombre" class="form-control contacto__input">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="email" name="email" type="text" placeholder="Dirección de Email" class="form-control contacto__input">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="message" name="message" placeholder="Ingrese su masaje para nosotros aquí. Nos comunicaremos con usted en un plazo de 2 días hábiles." rows="7"></textarea>
                                </div>
                            </div>
                                <a>Desea recibir publicidad?</a>
                                <input type="checkbox" name="Aceptar" value="1">
                            </div>
                            <div>
                                <input class="btn btn-primary btn-lg" type="submit" onclick="return enviarFormulario();" name="enviar" value="enviar">
                            </div>
                            <div class="btn btn-primary btn-lg" style="font-size:30px"style="border: solid 2px black" id="error"></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <footer class="bg-light text-center text-lg-start"id="principal" class="position-relative overflow-hidden p-1 p-md-1 m-md-3 text-center light">
